<!DOCTYPE html>
<html>
<head>
  <title>Location-Based Google Form Auto-Prefill</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    #formLink {
      display: none;
      font-size: 18px;
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>üîÑ Fetching your location...</h2>
  <p id="status">Please wait while we capture your location.</p>
  <a id="formLink" href="#" target="_blank">üöÄ Open Check-In Form</a>

  <script>
    // üéØ Target Location
    const targetLat = 28.682222;
    const targetLon = 77.151868;
    const radiusInMeters = 200;

    // üìè Distance Calculation
    function getDistanceFromLatLonInMeters(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    // üî† Secret Code Generator Helpers
    function getAlphabet(index) {
      const alphabets = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      return alphabets[index % 26];
    }

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function generateSimpleCode() {
      const now = new Date();
      const day = String(now.getDate()).padStart(2, '0');
      const hour = now.getHours();
      const hourStr = String(hour).padStart(2, '0');
      const month = now.getMonth() + 1;
      const monthStr = String(month).padStart(2, '0');

      const letter1 = getAlphabet(hour);
      const letter2 = getAlphabet(month);

      const random1 = getRandomInt(100, 999);
      const random2 = getRandomInt(10, 99);

      const mainCode = `${day}${letter1}${hourStr}${letter2}${monthStr}`;
      return `${random1}-${mainCode}-${random2}`;
    }

    // üìç Main Logic
    function getLocationAndGenerateLink() {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(function (position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const distance = getDistanceFromLatLonInMeters(lat, lon, targetLat, targetLon);

          if (distance <= radiusInMeters) {
            document.querySelector('h2').innerText = "‚úÖ Location Verified!";
            document.getElementById('status').innerText = `Within ${radiusInMeters}m: Latitude ${lat.toFixed(6)}, Longitude ${lon.toFixed(6)}`;

            const googleFormBase = "https://docs.google.com/forms/d/e/1FAIpQLSeKx3J8A_OqiAbJYBpJ7xX93hfhfkmKrEUnFbN5em6vyKtNog/viewform?usp=pp_url";
            const secretCode = generateSimpleCode();

            // ‚úÖ Prefilled Field IDs
            const filledFormLink = `${googleFormBase}&entry.604268084=${lat.toFixed(6)}&entry.1437449729=${lon.toFixed(6)}&entry.88238573=${secretCode}`;

            const formLinkElement = document.getElementById('formLink');
            formLinkElement.href = filledFormLink;
            formLinkElement.style.display = "inline";
            formLinkElement.innerText = `üöÄ Click Here to Submit Check-In (Code: ${secretCode})`;
          } else {
            document.querySelector('h2').innerText = "‚ùå Outside Allowed Area";
            document.getElementById('status').innerText = `You are ${Math.round(distance)} meters away from the allowed location.`;
          }
        }, function (error) {
          document.querySelector('h2').innerText = "‚ùå Failed to Fetch Location";
          document.getElementById('status').innerText = "Error: " + error.message;
        });
      } else {
        document.querySelector('h2').innerText = "‚ùå Geolocation Not Supported";
        document.getElementById('status').innerText = "Your browser does not support location fetching.";
      }
    }

    getLocationAndGenerateLink();
  </script>
</body>
</html>
