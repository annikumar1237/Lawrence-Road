<!DOCTYPE html>
<html>
<head>
  <title>Location-Based Google Form Auto-Prefill</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      min-height: 100vh;
      position: relative;
    }
    #formLink {
      display: none;
      font-size: 18px;
      text-decoration: underline;
      cursor: pointer;
      color: blue;
    }
    #leaveLink { 
      color: #0a7d16;
      position: fixed;
      left: 50%;
      bottom: 40%;   /* üëà center ke thoda upar */
      transform: translateX(-50%);
      font-weight: bold;
      font-size: 18px;
      text-decoration: underline;
      cursor: pointer;
    }
    #status { margin: 8px 0 4px; }
  </style>
</head>
<body>
  <h2>üîÑ Fetching your location...</h2>
  <p id="status">Please wait while we capture your location.</p>

  <!-- Primary (inside radius) -->
  <a id="formLink" href="#" target="_blank">üöÄ Open Check-In Form</a>

  <!-- Secondary (Leave application - Always visible) -->
  <a id="leaveLink" href="https://docs.google.com/forms/d/e/1FAIpQLSeLJG9dN7h4CwLlOSQzPQi3t9H_IGD1YsqFujzolceQ2f_hWg/viewform?usp=sharing&ouid=104726397492692696608" target="_blank">
    üìù Leave Application Form
  </a>

  <script>
    const targetLat = 28.682172;
    const targetLon = 77.152054;
    const radiusInMeters = 200;

    function getDistanceFromLatLonInMeters(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a =
        Math.sin(dLat / 2) ** 2 +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function getAlphabet(index) {
      const alphabets = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      return alphabets[index % 26];
    }

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function generateSimpleCode() {
      const now = new Date();
      const day = String(now.getDate()).padStart(2, '0');
      const hour = now.getHours();
      const hourStr = String(hour).padStart(2, '0');
      const month = now.getMonth() + 1;
      const monthStr = String(month).padStart(2, '0');

      const letter1 = getAlphabet(hour);
      const letter2 = getAlphabet(month);

      const random1 = getRandomInt(100, 999);
      const random2 = getRandomInt(10, 99);

      const mainCode = `${day}${letter1}${hourStr}${letter2}${monthStr}`;
      return `${random1}-${mainCode}-${random2}`;
    }

    const h2 = document.querySelector('h2');
    const statusEl = document.getElementById('status');
    const formLinkEl = document.getElementById('formLink');

    function getLocationAndGenerateLink() {
      if (!("geolocation" in navigator)) {
        h2.innerText = "‚ùå Geolocation Not Supported";
        statusEl.innerText = "Your browser does not support location fetching.";
        return;
      }

      navigator.geolocation.getCurrentPosition(function (position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        const distance = getDistanceFromLatLonInMeters(lat, lon, targetLat, targetLon);

        if (distance <= radiusInMeters) {
          h2.innerText = "‚úÖ Location Verified!";
          statusEl.innerText = `Within ${radiusInMeters} m: Lat ${lat.toFixed(6)}, Lon ${lon.toFixed(6)}`;

          const googleFormBase = "https://docs.google.com/forms/d/e/1FAIpQLSeKx3J8A_OqiAbJYBpJ7xX93hfhfkmKrEUnFbN5em6vyKtNog/viewform?usp=pp_url";
          const secretCode = generateSimpleCode();

          const params = new URLSearchParams({
            "entry.604268084": lat.toFixed(6),
            "entry.1437449729": lon.toFixed(6),
            "entry.88238573": secretCode
          });

          const filledFormLink = `${googleFormBase}&${params.toString()}`;

          formLinkEl.href = filledFormLink;
          formLinkEl.style.display = "inline";
          formLinkEl.innerText = `üöÄ Click Here to Submit Check-In (Code: ${secretCode})`;
        } else {
          h2.innerText = "‚ùå Outside Allowed Area";
          statusEl.innerText = `You are ${Math.round(distance)} meters away from the allowed location.`;
          formLinkEl.style.display = "none";
        }
      }, function (error) {
        h2.innerText = "‚ùå Failed to Fetch Location";
        statusEl.innerText = "Error: " + error.message;
        formLinkEl.style.display = "none";
      }, {
        enableHighAccuracy: true,
        maximumAge: 0,
        timeout: 15000
      });
    }

    getLocationAndGenerateLink();
  </script>
</body>
</html>
