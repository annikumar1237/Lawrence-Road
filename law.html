<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Location-Based Leave Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    h2 {
      margin-bottom: 10px;
    }
    #status {
      margin-bottom: 20px;
      font-weight: bold;
    }
    #formLink {
      display: none;
      margin: 15px 0;
      padding: 12px 18px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
    }
    #leaveForm {
      margin-top: 40vh; /* aadhe page se thoda upar */
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      background: #f9f9f9;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>üìç Checking Location...</h2>
  <p id="status">Please wait while we verify your location...</p>
  <a id="formLink" target="_blank">Open Google Form</a>

  <!-- Leave Application Form -->
  <div id="leaveForm">
    <h3>Leave Application Form</h3>
    <form>
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="date">Date:</label><br>
      <input type="date" id="date" name="date" required><br><br>

      <label for="reason">Reason for Leave:</label><br>
      <textarea id="reason" name="reason" rows="4" required></textarea><br><br>

      <button type="submit">Submit Application</button>
    </form>
  </div>

  <script>
    const targetLat = 28.682172;
    const targetLon = 77.152054;
    const radiusInMeters = 200;

    function getDistanceFromLatLonInMeters(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function getAlphabet(index) {
      const alphabets = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      return alphabets[index % 26];
    }

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function generateSimpleCode() {
      const now = new Date();
      const day = String(now.getDate()).padStart(2, '0');
      const hour = now.getHours();
      const hourStr = String(hour).padStart(2, '0');
      const month = now.getMonth() + 1;
      const monthStr = String(month).padStart(2, '0');

      const letter1 = getAlphabet(hour);
      const letter2 = getAlphabet(month);

      const random1 = getRandomInt(100, 999);
      const random2 = getRandomInt(10, 99);

      const mainCode = `${day}${letter1}${hourStr}${letter2}${monthStr}`;
      return `${random1}-${mainCode}-${random2}`;
    }

    function getLocationAndGenerateLink() {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(function (position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const distance = getDistanceFromLatLonInMeters(lat, lon, targetLat, targetLon);

          // yaha tera naya base link
          const googleFormBase = "https://docs.google.com/forms/d/e/1FAIpQLSeKx3J8A_OqiAbJYBpJ7xX93hfhfkmKrEUnFbN5em6vyKtNog/viewform?usp=pp_url";

          const secretCode = generateSimpleCode();

          const filledFormLink = `${googleFormBase}
            &entry.88238573=${lat.toFixed(6)}
            &entry.604268084=${lon.toFixed(6)}
            &entry.1437449729=${secretCode}`;

          if (distance <= radiusInMeters) {
            document.querySelector('h2').innerText = "‚úÖ Location Verified!";
            document.getElementById('status').innerText = `Within ${radiusInMeters}m: Latitude ${lat.toFixed(6)}, Longitude ${lon.toFixed(6)}`;

            const formLinkElement = document.getElementById('formLink');
            formLinkElement.href = filledFormLink;
            formLinkElement.style.display = "inline";
            formLinkElement.innerText = `üöÄ Click Here to Submit Check-In (Code: ${secretCode})`;
          } else {
            document.querySelector('h2').innerText = "‚ùå Outside Allowed Area";
            document.getElementById('status').innerText = `You are ${Math.round(distance)} meters away from the allowed location.`;
          }
        }, function (error) {
          document.querySelector('h2').innerText = "‚ùå Failed to Fetch Location";
          document.getElementById('status').innerText = "Error: " + error.message;
        });
      } else {
        document.querySelector('h2').innerText = "‚ùå Geolocation Not Supported";
        document.getElementById('status').innerText = "Your browser does not support location fetching.";
      }
    }

    getLocationAndGenerateLink();
  </script>
</body>
</html>
